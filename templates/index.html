<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Task Manager</h1>

    <div>
        <h2>Task Lists</h2>
        <ul id="task-lists"></ul>
    </div>

    <div>
        <h2>Create a Task</h2>
        <form id="create-task-form">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" name="task-name" required><br>

            <label for="task-description">Task Description:</label>
            <input type="text" id="task-description" name="task-description"><br>

            <label for="task-priority">Priority (1-5):</label>
            <input type="number" id="task-priority" name="task-priority" min="1" max="5" required><br>

            <label for="task-list-id">Task List ID:</label>
            <input type="number" id="task-list-id" name="task-list-id" required><br>

            <button type="submit">Create Task</button>
        </form>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
